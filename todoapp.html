            <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

            <style>
                .Row{
                    display:flex;
                    flex:1;
                    flex-direction:row;
                    margin:4px;
                }
                .Columna{
                    display:flex;
                    flex:1;
                    flex-direction:column;
                    margin:4px;
                }
                .Btn{
                    display:flex;
                    flex:1;
                    justify-content:center;
                    align-items:center;
                    margin:4px;
                    cursor: pointer;
                }
                .BtnModal{
                    display:flex;
                    flex:1;
                    justify-content:center;
                    align-items:center;
                    color:#000000;
                    border:solid;
                    border-width: 1px;
                    box-shadow: 2px 2px 3px #4e7531;
                    margin:4px;
                    cursor: pointer;
                    background-color:#69a143;
                    height:40px;
                    color:#FFF;
                }
                .BtnModal:hover{
                    background-color:#bae68e;
                }
                .float{
                    cursor: pointer;
                    position:fixed;
                    width:60px;
                    height:60px;
                    bottom:40px;
                    right:40px;
                    background-color:#587045;
                    color:#FFF;
                    border-radius:50px;
                    text-align:center;
                    box-shadow: 2px 2px 3px #69a143;
                }
                .float:hover{
                    color:#587045;
                    background-color:#bae68e;
                }
                .my-float{
                    margin-top:18px;
                }
                .Spaces{
                    flex:1;
                }
                .Input{
                    flex:1;
                    color:#000000;
                    border:solid;
                    height: 40px;
                    margin:10px;
                    text-align: center;
                    border-width: 1px;
                    box-shadow: 3px 3px 4px #4e7531;
                }
                .Area{
                    flex:1;
                    color:#000000;
                    border:solid;
                    border-width: 1px;
                    height: 100px;
                    margin:10px;
                    box-shadow: 3px 3px 4px #4e7531;
                }
                .ItemList{
                    flex:1;
                    box-shadow: 2px 2px 3px #999;
                    background-color:#69a143;
                    margin:2px;
                }
                .ItemList:hover{
                    background-color:#bae68e;
                }
                .ItemListDone{
                    flex:1;
                    box-shadow: 2px 2px 3px #999;
                    background-color:#4e7531;
                    margin:2px;
                }
                .ItemListDone:hover{
                    background-color:#587045;
                }
                .Content{
                    flex:2;
                    display:flex;
                    justify-content:center;
                    align-items:center;
                    box-shadow: 2px 2px 3px #999;
                    background-color:#69a143;
                    margin:2px;
                }
                .List{
                    flex:1;
                }
                .Titles{
                    display:flex;
                    flex:2;
                    flex-direction:row;
                    cursor: pointer;
                }
                .ColTitle{
                    display:flex;
                    flex:1;
                    flex-direction:column;
                    margin:2px;
                }
                .TitleTodo{
                    display:flex;
                    flex:1;
                    font-size: 16px;
                    overflow: hidden;
                    white-space: nowrap;
                    max-width: 10ch;
                    color: #ffffff;
                }
                .DateTodo{
                    display:flex;
                    flex:1;
                    font-size: 16px;
                    overflow: hidden;
                    white-space: nowrap;
                    max-width: 10ch;
                    color: #ffffff;
                }
                .ContentTitleTodo{
                    display:flex;
                    flex:1;
                    font-size: 12px;
                    overflow: hidden;
                    white-space: nowrap;
                    max-width: 10ch;
                    color:#ffffff;
                }
                .ContentDateTodo{
                    display:flex;
                    flex:1;
                    font-size: 12px;
                    overflow: hidden;
                    white-space: nowrap;
                    max-width: 10ch;
                    color:#ffffff;
                }
                .Alert{
                    display:flex;
                    flex:1;
                    background: #c7bebe;
                    flex-direction: row;
                    padding: 8px;
                }
                .material-icons.md-36{
                    font-size: 36px;
                    color:#ffffff;
                }
                .material-icons.md-36:hover{
                    color:#3f3e3e;
                }
                .Result{
                    display:flex;
                    flex:2;
                    color:#000000;
                    border:solid;
                    background: #8bf188;
                    flex-direction: column;
                    align-items:center;
                }
                .modal-mask {
                    position: fixed;
                    z-index: 9998;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, .5);
                    display: table;
                    transition: opacity .3s ease;
                }
                .modal-wrapper {
                    display: table-cell;
                    vertical-align: middle;
                }
                .modal-container {
                    width: 600px;
                    margin: 0px auto;
                    padding: 20px 30px;
                    background-color: #69a143;
                    border-radius: 2px;
                    box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
                    transition: all .3s ease;
                    font-family: Helvetica, Arial, sans-serif;
                }
                .modal-header h3 {
                    margin-top: 0;
                }
                .modal-body {
                    margin: 20px 0;
                }
                .modal-default-button {
                    float: right;
                }
                .modal-enter {
                    opacity: 0;
                }
                .modal-leave-active {
                    opacity: 0;
                }
                .modal-enter .modal-container,
                .modal-leave-active .modal-container {
                    -webkit-transform: scale(1.1);
                    transform: scale(1.1);
                }
                li {
                    cursor: pointer;
                    padding: 4px 8px;
                    
                }
                ul{
                    list-style-type: none;
                }
                li:hover {
                    background-color: #c2c2c2;
                }
            </style>
            
            <div id="app" class="Row">

                <div class="Columna">

                    <div class="Row">
                        
                        <div class="Columna">
                        
                            <todo-detail 
                                v-for="(todo, index) in todos"
                                v-bind:key="todo.id"
                                v-bind:name="todo.name"
                                v-bind:description="todo.description"
                                v-bind:date="todo.date"
                                v-bind:showit="todo.showit"
                                v-bind:indone="itemNotDone"
                                v-bind:idone="itemDone"
                                v-on:remove="todos.splice(index, 1)"
                                v-on:show="showThisDetail(index)"
                                v-on:done="doneDetail(index)"
                                @edit="editTodo(index)"
                                @delete="deleteTodo(index)"
                            />
    
                        </div>
    
                        <div class="Content">
                            <p>
                                {{lastDescription}}
                            </p>
                        </div>

                    </div>

                    <div class="Row">

                        <div 
                            v-on:click="openAddTodo" 
                            class="float">
                            <i class="material-icons my-float">
                                add
                            </i>
                        </div>
    
                    </div>

                </div>

                <template>
              
                    <modal 
                        v-if="showAddTodo"
                        :todos="todos"
                        :counttodos="countTodos"
                        :editar="false"
                        @close="closeAddTodo()"/>
    
                </template>
    
                <template>
              
                    <todo-edit 
                        v-if="editingPos>=0"
                        :todos="todos"
                        :editingpos="editingPos"
                        :toedit="toEdit"
                        :editar="true"
                        @close="closeAddTodo()"/>
    
                </template>
    
            </div>

            <script type="text/x-template" id="item-template">
      
                <div v-bind:class="[showit?idone:indone]">
                    <div class="Row">
                        <div v-on:click="$emit('show')" class="Titles">
                            <div class="ColTitle">
                                <p class="TitleTodo">TITULO:</p>
                                <p class="ContentTitleTodo">{{ name }}</p>
                            </div>
                            <div class="ColTitle">
                                <p class="DateTodo">FECHA:</p>
                                <p class="ContentDateTodo">{{ date }}</p>
                            </div>
                        </div>
                        <div v-on:click="$emit('delete')" class="Btn">
                            <i class="material-icons md-36">
                                delete_outline
                            </i>
                        </div>
                        <div v-on:click="$emit('edit')" class="Btn">
                            <i class="material-icons md-36">
                                create
                            </i>
                        </div>
                        <div v-on:click="$emit('done')" class="Btn">
                            <i v-if="showit === false" class="material-icons md-36">
                                check_circle_outline
                            </i>
                            <i v-if="showit === true" class="material-icons md-36">
                                check_circle
                            </i>
                        </div>
                    </div>
                </div>
            
            </script>

            <script type="text/x-template" id="modal-template">
      
                <transition name="modal">
                    
                    <div class="modal-mask">
                        
                        <div class="modal-wrapper">
                  
                            <div class="modal-container">
          
                                <div class="modal-header">
                                            
                                </div>
          
                                <div class="modal-body">

                                    <div class="Row">
            
                                        <input 
                                            type="text" 
                                            v-model="nameTodo" 
                                            class="Input"
                                            placeholder="Titulo"
                                        >
                    
                                        <input 
                                            type="date" 
                                            v-model="dateTodo" 
                                            class="Input"
                                            placeholder="Fecha"
                                        >
                        
                                    </div>
                    
                                    <div class="Row">
                    
                                        <textarea
                                            rows="10" 
                                            cols="50" 
                                            v-model="descriptionTodo"
                                            class="Area"
                                            placeholder="Descripcion"
                                        >
                                        </textarea>
                    
                                    </div>

                                </div>
          
                                <div class="modal-footer">
                                    
                                    <div class="Row">

                                        <button 
                                            v-on:click="addThisTodo" 
                                            class="BtnModal">
                                            {{editar?'Guardar':'Agregar'}}
                                        </button>
                    
                                        <button 
                                            v-on:click="closeModal" 
                                            class="BtnModal">
                                            Cerrar
                                        </button>
                    
                                    </div>

                                </div>
          
                            </div>
                        
                        </div>
                    
                    </div>
                
                </transition>
            
            </script>
            
            <script>
                
                Vue.component('modal', {
                    template: '#modal-template',
                    data: function() {
                        return{
                            nameTodo:'',
                            descriptionTodo:'',
                            dateTodo:'',
                        }
                    },
                    methods:{
                        addThisTodo: function(){
                            let id = this.counttodos;
                            console.log(id);
                            this.todos.push({
                                id:id,
                                name:this.nameTodo,
                                description:this.descriptionTodo,
                                date:this.dateTodo,
                                showit:false
                            });
                            this.nameTodo = '';
                            this.descriptionTodo = '';
                            this.dateTodo = '';
                            this.$emit('close');
                            this.countTodos++;
                        },
                        closeModal: function(){
                            this.$emit('close');
                        }
                    },
                    props:['todos','counttodos','editar']
                })

                Vue.component('todo-edit', {
                    template: '#modal-template',
                    data: function() {
                        return{
                            nameTodo:this.toedit.name,
                            descriptionTodo:this.toedit.description,
                            dateTodo:this.toedit.date,
                        }
                    },
                    methods:{
                        addThisTodo: function(){
                            let toChange = {
                                id:this.toedit.id,
                                name:this.nameTodo,
                                description:this.descriptionTodo,
                                date:this.dateTodo,
                                showit:this.toedit.showit
                            };
                            this.todos[this.editingpos] = Object.assign({},toChange);
                            this.nameTodo = '';
                            this.descriptionTodo = '';
                            this.dateTodo = '';
                            this.$emit('close');
                        },
                        closeModal: function(){
                            this.$emit('close');
                        }
                    },
                    props:['todos','editingpos','toedit','editar']
                })

                Vue.component('todo-detail', {
                    template: '#item-template',
                    props: ['name','date','showit','description','indone','idone']
                })

                new Vue({
                    el: "#app",
                    data: {
                        showAddTodo:false,
                        todos: [
                            {
                                id:1,
                                name:'TODO 1',
                                description:'DESCRIPCION 1',
                                date:'2019-05-20',
                                showit:false
                            },
                            {
                                id:2,
                                name:'TODO 2',
                                description:'DESCRIPCION 2',
                                date:'2019-05-20',
                                showit:true
                            },
                            {
                                id:3,
                                name:'TODO 3',
                                description:'DESCRIPCION 3',
                                date:'2019-05-20',
                                showit:false
                            }
                        ],
                        countTodos:0,
                        editingPos:-1,
                        toEdit:{},
                        showThis:0,
                        itemNotDone: 'ItemList',
                        itemDone: 'ItemListDone'
                    },
                    computed:{
                        lastDescription:function(){
                            if(this.showThis>=this.todos.length){
                                this.showThis = 0;
                            }
                            if(this.todos.length>0 && this.showThis<this.todos.length){
                                return this.todos[this.showThis].description;
                            }else{
                                return 'No hay tareas programadas. Agregue alguna'
                            }
                        }
                    },
                    methods:{
                        openAddTodo:function(){
                            this.showAddTodo = true;
                        },
                        deleteTodo:function(pos){
                            this.todos.splice(pos, 1);
                        },
                        editTodo:function(pos){
                            this.editingPos = pos;
                            console.log(this.todos[pos]);
                            this.toEdit = Object.assign({},this.todos[pos]);
                            console.log(this.toEdit);
                        },
                        doneDetail:function(pos){
                            this.todos[pos].showit = !this.todos[pos].showit;
                        },
                        showThisDetail:function(pos){
                            this.showThis = pos;
                        },
                        closeAddTodo:function(){
                            this.showAddTodo = false;
                            this.editingPos = -1;
                        }
                    }
                });
            </script>
